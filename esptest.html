<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
			
			p{
				font-size: 100px;
				background: green;
				width: 800px;
				color: white;
				border-radius: 10px;
			}

			a{
				text-decoration: none;

			}
			a:active{

				text-decoration: none;	
				color: green;

				}
			a:visited{
				color: white;
			}

			a:focus{
				color: greenyellow;
			}



	</style>
</head>
<body>

	<center><p><a href="#">Turn ON LED</a></p></center>

	<center><p><a href="#">Turn OFF LED</a></p></center>


</body>
</html>
